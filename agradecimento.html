<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>    
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="container bg-white rounded-3xl shadow-xl p-8 md:p-12 text-center max-w-sm w-full mx-auto">
        <div class="flex flex-col items-center justify-center">
            <div class="bg-green-100 text-green-600 rounded-full p-4 mb-6">
                <i class="fas fa-check-circle text-5xl md:text-6xl"></i>
            </div>
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-2">
                Obrigado!
            </h1>
            <p class="text-lg text-gray-600 mb-4">
                Agradecemos a sua assinatura.
            </p>
            <p class="text-md text-gray-500 mb-8">
                Aguarde um momento, você está sendo redirecionado...
            </p>
            <div id="loading-spinner" class="spinner"></div>
        </div>
    </div>
    
    <script>
        // Altere o URL de destino e o tempo de atraso conforme necessário
        const redirectUrl = "login.php"; 
        const redirectTime = 5000; // 5000ms = 5 segundos

        setTimeout(() => {
            window.location.href = redirectUrl;
        }, redirectTime);
    </script>
</body>
</html>
